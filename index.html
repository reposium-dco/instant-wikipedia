<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <head>

        <!-- CSS FILES -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./scripts.js"></script>
        <title>Instant Wiki</title>
    </head>
    <body>
        <div class="search-container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 main-div">
                    <h1 class="search-title"><center>Instant Wikipedia</center></h1>
                    <div class="form-group input-group-lg search-input">
                        <input id="user-search" type="text" class="form-control search-box" placeholder="Search">
                    </div>
                    <div class="search">
                        <ul class="input-suggestions"></ul>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="results"></div>
    </body>
</html>
